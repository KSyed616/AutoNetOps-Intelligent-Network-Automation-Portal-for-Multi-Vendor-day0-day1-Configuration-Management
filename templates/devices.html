<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View Devices</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h2>Current Onboarded Devices</h2>
        <ul id="devices-list">
            {% for device in devices %}
                <li>{{ device }}</li>
            {% endfor %}
        </ul>
        <a href="/dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
