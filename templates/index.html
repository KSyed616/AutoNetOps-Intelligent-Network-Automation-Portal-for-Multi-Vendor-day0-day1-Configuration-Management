<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="/login" class="login-form">
            <input type="text" name="username" placeholder="CML Username" required><br>
            <input type="password" name="password" placeholder="CML Password" required><br>
            <input type="text" name="cml_url" placeholder="CML URL" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
