<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <p>You successfully logged in.</p>

        <a href="/devices" class="button-link">
            <button>View Devices</button>
        </a>

        <a href="/deploy_device" class="button-link">
            <button>Deploy Devices</button>
        </a>

        <button class="button-link" onclick="editDevice()">Edit Device</button>

        <br><br>
        <a href="/">
            <button>Logout</button>
        </a>
    </div>

    <script>
        function editDevice() {
            const deviceId = prompt("Enter Device ID to edit:");
            if (deviceId) {
                window.location.href = `/devices/deploy_edit/${deviceId}`;
            }
        }
    </script>
</body>
</html>
